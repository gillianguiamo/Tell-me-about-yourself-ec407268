<!DOCTYPE html>
 <html>
  <head>
   <meta charset="utf-8">
    <title>Gillian's Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
 <body>
 	<h1><center>Gillian's Form</center></h1>
 <em><center><font size="2">Mike Reule's Project</center></font></em> 

   <em class="dev-note"><center>Project for <strong>Bit Academy</strong></center></em>

    <form action="" method="get" class="form">
    <ul>
      <p class="formulierheader">Please enter the form below.</p>
    </ul>

      <ul class="formulier">
       <label for="name">Enter your Name (Max 10 characters):</label>
       <input type="text" id="name" name="name" required minlength="0" maxlength="10" size="10">
        <br>
       <label for="name">Enter your e-mail:</label>
       <input type="email" id="name" name="e-mail" required size="10">
       <br>
       <label for="name">Enter your password:</label>
       <input type="password" id="name" name="password" required size="10">
       <br>
       <label for="name">Enter your phone number:</label>
       <input type="number" id="name" name="number" required size="10">
        <br><br>
      </ul>

      <ul class="formulier">
      <p>Hou je van voetbal?</p>
      <div>
       <input type="radio" id="yes" name="voetbal" value="yes" checked>
       <label for="yes">Ja</label>
      </div>
      <div>
        <input type="radio" id="no" name="voetbal" value="no">
        <label for="no">Nee</label>
      </div>
    </ul>
      <ul class="formulier">
      <p>Favorite dag(en)?</p>
      <div>
       <input type="checkbox" id="name" name="maandag">
       <label for="maandag">Maandag</label>
      </div>
      <div>
        <input type="checkbox" id="name" name="dinsdag">
        <label for="dinsdag">Dinsdag</label>
      </div>
      <div>
        <input type="checkbox" id="name" name="woensdag">
        <label for="woensdag">Woensdag</label>
      </div>
      <div>
        <input type="checkbox" id="name" name="donderdag">
        <label for="donderdag">Donderdag</label>
      </div>
      <div>
        <input type="checkbox" id="name" name="vrijdag">
        <label for="vrijdag">Vrijdag</label>
      </div>
      <div>
        <input type="checkbox" id="name" name="zaterdag">
        <label for="Zaterdag">Zaterdag</label>
      </div>
      <div>
        <input type="checkbox" id="name" name="zondag">
        <label for="Zondag">Zondag</label>
      </div>
    </ul>

     <ul class="formulier">
       <p>In welke provincie woon je?</p>

  <select id="province">
    <option value="">Please choose an option</option>
    <option value="Groningen">Groningen</option>
    <option value="Friesland">Friesland</option>
    <option value="Drenthe">Drenthe</option>
    <option value="Overijssel">Overijssel</option>
    <option value="Flevoland">Flevoland</option>
    <option value="Gelderland">Gelderland</option>
    <option value="Utrecht">Utrecht</option>
    <option value="Noord-Holland">Noord-Holland</option>
    <option value="Zuid-Holland">Zuid-Holland</option>
    <option value="Zeeland">Zeeland</option>
    <option value="Noord-Brabant">Noord-Brabant</option>
    <option value="Limburg">Limburg</option>
  </select>

      <br><br>
      <input type="submit" id="submit" name="submit" value="Submit">
      <script src="script.js"></script>

     </ul>
  </form>
</body>
